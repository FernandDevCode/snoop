<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNOOP Flo - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="./src/js/renderer.js"></script>
   
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <nav class="nav-menu">
                <a href="home.html" class="nav-link">
                    <i class="fas fa-home"></i> Accueil
                </a>
                <a href="chat.html" class="nav-link active"> <!-- LIEN ACTIF -->
                    <i class="fas fa-paper-plane"></i> Chat
                </a>
                <a href="historique.html" class="nav-link">
                    <i class="fas fa-history"></i> Historique
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-cog"></i> Paramètre
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="#" class="nav-link">
                    <i class="fas fa-question-circle"></i> Aide
                </a>
            </div>
        </div>
        <div class="main-content">
            <div class="content-wrapper">
                <header class="header">
                    <div class="main-header-user">
                        <img src="icon.png" alt="User Avatar">
                        <div class="user-info">SNOOP Flo</div>
                    </div>
                    <div class="header-actions">
                        <div class="search-bar">
                            <i class="fas fa-search"></i>
                            <input type="text" class="form-control" placeholder="Rechercher">
                        </div>
                        <i class="fas fa-bell notification-bell"></i>
                        <button class="btn btn-disconnect">Deconnexion</button>
                    </div>
                </header>

                <!-- Contenu spécifique au Chat -->
                <div class="chat-container">
                    <div class="contacts-list p-3">
                        <h5>Conversations</h5>
                        <!-- Exemple de contact -->
                        <div class="d-flex align-items-center p-2 mt-3 rounded" style="background-color: #e9eef8;">
                            <img src="techinicalsupport.webp" alt="Avatar" width="40" height="40" class="rounded-circle me-3">
                            <strong>Support Technique</strong>
                        </div>
                    </div>
                    <div class="chat-window">
                        <div class="chat-header">Support Technique</div>
                        <div class="chat-messages">
                            <div class="message received">
                                <div class="bubble">Bonjour ! Comment puis-je vous aider aujourd'hui ?</div>
                            </div>
                            <div class="message sent">
                                <div class="bubble">Bonjour, j'ai un problème avec la connexion à distance.</div>
                            </div>
                        </div>
                        <div class="chat-input">
                            <input type="text" class="form-control" placeholder="Écrivez votre message...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
