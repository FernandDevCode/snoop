<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNOOP Flo - Historique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="./src/js/renderer.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <nav class="nav-menu">
                <a href="home.html" class="nav-link">
                    <i class="fas fa-home"></i> Accueil
                </a>
                <a href="chat.html" class="nav-link">
                    <i class="fas fa-paper-plane"></i> Chat
                </a>
                <a href="" class="nav-link active"> <!-- LIEN ACTIF -->
                    <i class="fas fa-history"></i> Historique
                </a>
                <a href="parametre.html" class="nav-link">
                    <i class="fas fa-cog"></i> Paramètre
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="#aide.html" class="nav-link">
                    <i class="fas fa-question-circle"></i> Aide
                </a>
            </div>
        </div>
        <div class="main-content">
            <div class="content-wrapper">
                <header class="header">
                    <div class="main-header-user">
                        <img src="icon.png" alt="User Avatar">
                        <div class="user-info">SNOOP Flo</div>
                    </div>
                    <div class="header-actions">
                        <div class="search-bar">
                            <i class="fas fa-search"></i>
                            <input type="text" class="form-control" placeholder="Rechercher">
                        </div>
                        <i class="fas fa-bell notification-bell"></i>
                        <button class="btn btn-disconnect">Deconnexion</button>
                    </div>
                </header>

                <!-- Contenu spécifique à l'historique -->
                <h2 class="mb-4" style="color: #5a67d8;">Historique des connexions</h2>
                <div class="table-responsive">
                    <table class="table table-hover align-middle history-table">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">Date</th>
                                <th scope="col">ID de Connexion</th>
                                <th scope="col">Durée</th>
                                <th scope="col">Statut</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>20/07/2025 14:30</td>
                                <td>PC-Bureau-01</td>
                                <td>45 minutes</td>
                                <td><span class="badge bg-success">Terminé</span></td>
                            </tr>
                            <tr>
                                <td>20/07/2025 11:15</td>
                                <td>Serveur-Dev</td>
                                <td>2 heures 10 minutes</td>
                                <td><span class="badge bg-success">Terminé</span></td>
                            </tr>
                            <tr>
                                <td>19/07/2025 09:00</td>
                                <td>PC-Marketing</td>
                                <td>30 minutes</td>
                                <td><span class="badge bg-danger">Échoué</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
