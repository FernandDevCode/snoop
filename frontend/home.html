<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNOOP Flo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Poppins', ralway, sans-serif;
            color: #ffffff;
        }

        input::placeholder {
            color: #ffffff;
        }
        .main-container {
            display: flex;
            height: 100vh;
            /* Changé la couleur de fond pour que le radius soit visible */
            background-color: #5a67d8; 
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #5a67d8;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            color: white;
        }

        .nav-menu {
            flex-grow: 1;
            margin-top: 2rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 1rem;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .nav-link.active,
        .nav-link:hover {
            background-color: #4c58b8;
        }

        .nav-link i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }
        
        .sidebar-footer .nav-link {
            margin-top: auto;
        }

        .main-content {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
            background-color: #fff; /* Le fond blanc est maintenant ici */
            border-top-left-radius: 80px; /* LA MODIFICATION DEMANDÉE */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .main-header-user {
            display: flex;
            align-items: center;
        }

        .main-header-user img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .main-header-user .user-info {
            font-size: 1.1rem;
            font-weight: 600;
            color: #4a5568;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
        }

        .search-bar {
            position: relative;
            margin-right: 1.5rem;
        }

        .search-bar input {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            width: 300px;
        }
        
        .search-bar i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }

        .header-actions .notification-bell {
            font-size: 1.5rem;
            color: #718096;
            margin-right: 1.5rem;
        }

        .header-actions .btn-disconnect {
            background-color: #5a67d8;
            color: white;
            border-radius: 8px;
            padding: 0.5rem 1.5rem;
        }
        
        .header-actions .btn-disconnect:hover {
            background-color: #4c58b8;
            color:white;
        }

        .card-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .info-card {
            background-color: #5a67d8;
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            flex-basis: 48%;
            width: 424px;
            height: 229px;
            top: 156px;
            left: 327px;
            opacity: 1;
            border-radius: 20px;

        }

        .info-card .label {
            font-size: 1rem;
            font-weight: 500;
        }

        .info-card .value {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        .info-card .password {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 5px;
        }

        .illustration-card {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-basis: 48%;
        }

        .illustration-card img {
            max-width: 100%;
            height: auto;
            width: 423;
            height: 230px;
            top: 161px;
            left: 790px;
            opacity: 1;
            border-radius: 20px;

        }

        .remote-access-card {
            background-color: #7399F6; /* Couleur ajustée pour correspondre à l'image */
            padding: 2rem;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remote-access-form {
            flex-basis: 50%;
        }

        .remote-access-card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #feffff; /* Couleur ajustée */
            
        }

        .remote-access-card .form-control {
            border: 1px solid #d32f2f; /* Bordure rouge comme sur l'image */
            border-radius: 8px;
            padding: 0.75rem 1rem;
            background-color: transparent; /* Fond transparent */
        }
        
        .remote-access-card .btn-connect {
            background-color: #5a67d8;
            color: white;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            width: 100%;
            font-size: 1.1rem;
            margin-top: 1.5rem;
        }

        .remote-access-card .btn-connect img {
            margin-left: 10px;
        }
        
        .remote-access-illustration {
            flex-basis: 40%;
            text-align: right; /* Aligné à droite pour être plus proche du bord */
        }

        .remote-access-illustration img {
            font-size: 10rem;
            color: #d1d8f5; /* Couleur plus claire de l'icône */
            opacity: 0.6;
            width: 404;
            height: 278px;
            top: 437px;
            left: 809px;
            opacity: 1;

        }

                /* frontend/src/css/style.css */
        /* ... AJOUTEZ CE BLOC À LA FIN DE VOTRE FICHIER ... */

        /* =================================== */
        /* STYLES SPÉCIFIQUES - MODALE DE CONNEXION */
        /* =================================== */

        .modal-overlay {
            position: fixed; /* Reste en place même si on scroll */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Fond semi-transparent */
            display: none; /* Caché par défaut */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* S'assure qu'il est au-dessus de tout le reste */
        }

        .modal-content {
            background-color: white;
            padding: 2.5rem;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .modal-icon {
            font-size: 3rem;
            color: #5a67d8;
            margin-bottom: 1rem;
        }

        .modal-content h4 {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .modal-content p {
            color: #6c757d;
            margin-bottom: 2rem;
        }

        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .modal-actions .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            border: none;
        }

        .btn-modal-accept {
            background-color: #28a745; /* Vert */
            color: white;
        }
        .btn-modal-accept:hover {
            background-color: #218838;
        }

        .btn-modal-refuse {
            background-color: #dc3545; /* Rouge */
            color: white;
        }
        .btn-modal-refuse:hover {
            background-color: #c82333;
        }

        /* =================================== */
        /* STYLES SPÉCIFIQUES - PARTAGE D'ÉCRAN */
        /* =================================== */
        .screen-share-container {
            display: none; /* Caché par défaut */
            flex-direction: column;
            height: 100%;
        }

        .video-wrapper {
            flex-grow: 1;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
        }

        #remote-video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Assure que toute la vidéo est visible */
        }

        .controls {
            padding-top: 1rem;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <nav class="nav-menu">
                <a href="../frontend/home.html" class="nav-link active">
                    <i class="fas fa-home"></i> Accueil
                </a>
                <a href="../frontend/chat.html" class="nav-link">
                    <i class="fas fa-paper-plane"></i> Chat
                </a>
                <a href="../frontend/historique.html" class="nav-link">
                    <i class="fas fa-history"></i> Historiques
                </a>
                <a href="../frontend/parametre.html" class="nav-link">
                    <i class="fas fa-cog"></i> Paramètre
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="../frontend/help.html" class="nav-link">
                    <i class="fas fa-question-circle"></i> Aide
                </a>
            </div>
        </div>
        <div class="main-content">
            <div class="content-wrapper">
                <header class="header">
                    <div class="main-header-user">
                        <img src="icon.png" alt="User Avatar">
                        <div class="user-info">SNOOP Flo</div>
                    </div>
                    <div class="header-actions">
                        <div class="search-bar">
                            <i class="fas fa-search"></i>
                            <input type="text" class="form-control" placeholder="Rechercher">
                        </div>
                        <i class="fas fa-bell notification-bell"></i>
                        <button class="btn btn-disconnect">Deconnexion</button>
                    </div>
                </header>

                <div class="card-container">
                    <div class="info-card">
                        <div class="mb-4">
                            <div class="label">Votre ID :</div>
                            <div class="value" id="snoop-id-display">Chargement...</div>
                        </div>
                        <div>
                            <div class="label">Mot de passe :</div>
                            <div class="password">*** *** ***</div>
                        </div>
                    </div>
                    <div class="illustration-card">
                        <img src="users.png" alt="Illustration of a person at a desk">
                    </div>
                </div>

                <!-- frontend/accueil.html -->
            <div class="remote-access-card">
                <div class="remote-access-form">
                    <h2>Accédez à un pc distant :</h2>
                    <!-- ID ajouté pour le champ de saisie -->
                    <input type="text" class="form-control" placeholder="Identifiant du pc" id="partner-id-input">
                    <!-- ID ajouté pour le bouton -->
                    <button class="btn btn-connect" id="connect-btn">Se connecter <i class="fas fa-link"></i></button>
                </div>
                <div class="remote-access-illustration">
                    <img src="plug.png" alt="Plug icon">
                </div>
            </div>
            </div>
        </div>
    </div>

    <!-- NOUVELLE SECTION : La vue du partage d'écran (cachée par défaut) -->
            <div id="screen-share-view" class="screen-share-container">
                <div class="video-wrapper">
                    <!-- Le bureau de notre partenaire sera affiché ici -->
                    <video id="remote-video" autoplay playsinline></video>
                </div>
                <div class="controls">
                    <button id="disconnect-btn" class="btn btn-danger">Terminer la session</button>
                </div>
            </div>
            <!-- FIN DE LA NOUVELLE SECTION -->

    <!-- NOUVELLE SECTION : La modale de demande de connexion (cachée par défaut) -->
            <div id="connection-request-modal" class="modal-overlay">
                <div class="modal-content">
                    <i class="fas fa-user-circle modal-icon"></i>
                    <h4>Demande de connexion entrante</h4>
                    <p>L'utilisateur <strong id="requester-id">...</strong> souhaite se connecter à votre ordinateur.</p>
                    <div class="modal-actions">
                        <button class="btn btn-modal-accept" id="accept-btn">Accepter</button>
                        <button class="btn btn-modal-refuse" id="refuse-btn">Refuser</button>
                    </div>
                </div>
            </div>
            <!-- FIN DE LA NOUVELLE SECTION -->
    <!-- Tout à la fin, juste avant </body> -->
    <script src="./src/js/renderer.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
