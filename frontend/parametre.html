<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNOOP Flo - Paramètres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <nav class="nav-menu">
                <a href="home.html" class="nav-link">
                    <i class="fas fa-home"></i> Accueil
                </a>
                <a href="chat.html" class="nav-link">
                    <i class="fas fa-paper-plane"></i> Chat
                </a>
                <a href="historique.html" class="nav-link">
                    <i class="fas fa-history"></i> Historique
                </a>
                <a href="" class="nav-link active"> <!-- LIEN ACTIF -->
                    <i class="fas fa-cog"></i> Paramètre
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="#" class="nav-link">
                    <i class="fas fa-question-circle"></i> Aide
                </a>
            </div>
        </div>
        <div class="main-content">
            <div class="content-wrapper">
                <header class="header">
                    <div class="main-header-user">
                        <img src="icon.png" alt="User Avatar">
                        <div class="user-info">SNOOP Flo</div>
                    </div>
                    <div class="header-actions">
                        <div class="search-bar">
                            <i class="fas fa-search"></i>
                            <input type="text" class="form-control" placeholder="Rechercher">
                        </div>
                        <i class="fas fa-bell notification-bell"></i>
                        <button class="btn btn-disconnect">Deconnexion</button>
                    </div>
                </header>

                <!-- Contenu spécifique aux Paramètres -->
                <h2 class="mb-4" style="color: #5a67d8;">Paramètres du compte</h2>

                <!-- Carte Profil -->
                <div class="settings-card">
                    <h5>Profil</h5>
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="username" value="SNOOP Flo">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse e-mail</label>
                        <input type="email" class="form-control" id="email" value="flo.snoop@example.com">
                    </div>
                    <button class="btn btn-save">Sauvegarder les changements</button>
                </div>

                <!-- Carte Sécurité -->
                <div class="settings-card">
                    <h5>Sécurité</h5>
                    <div class="mb-3">
                        <label for="current-password" class="form-label">Mot de passe actuel</label>
                        <input type="password" class="form-control" id="current-password">
                    </div>
                    <div class="mb-3">
                        <label for="new-password" class="form-label">Nouveau mot de passe</label>
                        <input type="password" class="form-control" id="new-password">
                    </div>
                    <button class="btn btn-save">Changer le mot de passe</button>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
