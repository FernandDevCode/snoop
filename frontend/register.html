<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
</head>
<body>
    <form action="" method="post">
        
        <div class="form-icon">
            <i class="bi bi-plugin"></i>
        </div>
        
        <div class="input-group">
            <i class="bi bi-person"></i>
            <input type="text" id="nom" placeholder="NOM" required>
        </div>

        <div class="input-group">
            <i class="bi bi-person"></i>
            <input type="text" id="prenom" placeholder="PRENOM" required>
        </div>
        
        <div class="input-group">
            <i class="bi bi-lock"></i>
            <input type="password" id="password" placeholder="MOT DE PASSE" required>
        </div>
        
        <input type="submit" value="S'INSCRIRE" id="registration">

        <p id="verification">Déjà un compte ? <a href="login.html">Se connecter</a></p>
    </form>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-image: url(backgroung.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            width: 474.2357482910156;
            height: 615;
            top: 93px;
            left: 427px;
            padding: 30px;
            border-radius: 12px;
            width: 474px;
            height: 615px;
            text-align: center;
        }

        .form-icon {
            font-size: 50px;
            color: white;
            margin: 50px;
        }

        .input-group {
            width: 474.2357482910156;
            height: 71.13536071777344;
            top: 288px;
            left: 427px;
            opacity: 1;
            border-width: 1px;
            border: 1px solid #fff;
            display: flex;
            padding: 16px;
            margin: 15px 0;
            /*align-items: center;
            background: rgba(255, 255, 255, 0.2);
            
            border-radius: 6px;
            ;
            */
        }

        .input-group i {
            color: white;
            margin-right: 10px;
            width: 32.830467224121094;
            height: 32.708168029785156;
            top: 367.9px;
            left: 486.7px;
            opacity: 1;

        }

        .input-group input {
            border: none;
            outline: none;
            background: transparent;
            flex: 1;
            color: white;
            font-size: 14px;
        }

        .input-group input::placeholder {
            color: white;
            opacity: 0.8;
        }

        #registration {
            width: 100%;
            /*background-color: rgba(255, 255, 255, 0.3);*/
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            background-color: #7399F6;
            
        }

        #registration:hover {
            background-color: #416FE1;
        }

        #verification {
            margin-top: 15px;
            color: white;
            font-size: 14px;
            

        }

        #verification a {
            color: white;
            text-decoration: underline;
           
        }
        ::placeholder{
            font-family:  "Poppins", sans-serif;
            font-style: Bold;
            font-size: 16px;
            text-align: left;
            text-transform: uppercase;

        }
    </style>
</body>
</html>
